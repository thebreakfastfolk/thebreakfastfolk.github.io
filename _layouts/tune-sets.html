---
layout: default
---

<div class="tune-sets row">

    {% for heading in page.sets %}
    <h3>{{ heading[0] }}</h3>
        {% for set in heading[1] %}
            {% if set[1] %}
                <a href="{{ set[1] }}"
                   target="_newtab">{{ set[0] }}</a>
            {% else %}
                {{ set[0] }}
            {% endif %}
            {% if forloop.last == false %}&bull;{% endif %}
        {% endfor %}
    {% endfor %}

</div>
